<script>
    let images = document.querySelectorAll("img");
    let index = 0;

    function slide() {
        for (let i = 0; i < images.length; i++) {
            images[i].style.display = "none";
        }

        images[index].style.display = "block";
        index++;

        if (index >= images.length) {
            index = 0;
        }
    }

    function startSlideShow() {
        setInterval(slide, 2000); 
    }

    startSlideShow();
</script>
