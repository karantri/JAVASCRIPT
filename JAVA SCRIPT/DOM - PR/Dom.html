<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Dont make any changes here -->
    <h1>RED & WHITE Evaluation Report</h1>

    <div>
      <!-- ***** We are using form here  ****  -->
      <form>
        <label for="">Student Name</label><br />
        <input id="name" type="text" placeholder="Enter Student Name" /><br />
        <label for="">Batch </label><br />
        <select id="batch">
          <option value="FT WEB-17">JS WEB-3</option>
          <option value="FT WEB-16">HC WEB-16</option>
          <option value="FT WEB-15">C WEB-15</option>
          <option value="FT WEB-14">JS WEB-14</option></select
        ><br />
        <label for="">DSA </label><br/>
        <input style="width: 510px; height: 40px; margin-top: 8px;"
          id="dsa"
          placeholder="Enter DSA score out of 10"
        /><br />
        <label for="">Skillathon </label><br/>
        <input style="width: 510px; height: 40px; margin-top: 8px;"
          id="cs"

          placeholder="Enter Skillathon score out of 10"
        /><br />
        <label for="">Coding </label><br/>
        <input style="width: 510px; height: 40px; margin-top: 18x;"
          id="coding"
          placeholder="Enter Coding score out of 10"
        /><br />
        <input style="margin-top: 20px;" type="submit" />
      </form>
      <table>
        <!-- Dont change order of columns -->
        <thead>
          <tr>
            <th>Name</th>
            <th>Batch</th>
            <th>DSA</th>
            <th>Skillathon</th>
            <th>Coding</th>
            <th>Percentage %</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit", todo);

function todo(event) {
  event.preventDefault();

  let name = document.getElementById('name').value;
  let batch = document.getElementById('batch').value;
  let dsa = document.getElementById('dsa').value;
  let cs = document.getElementById('cs').value;
  let coding = document.getElementById('coding').value;
  let percentage = ((parseFloat(dsa) + parseFloat(cs) + parseFloat(coding)) / 30) * 100;
  let status = percentage >= 50 ? "Pass" : "Fail";

  let tr = document.createElement("tr");
  let td1 = document.createElement("td");
  let td2 = document.createElement("td");
  let td3 = document.createElement("td");
  let td4 = document.createElement("td");
  let td5 = document.createElement("td");
  let td6 = document.createElement("td");
  let td7 = document.createElement("td");

  td1.innerHTML = name;
  td2.innerHTML = batch;
  td3.innerHTML = dsa;
  td4.innerHTML = cs;
  td5.innerHTML = coding;
  td6.innerHTML = percentage.toFixed(2) + "%";
  td7.innerHTML = status;

  if (status === "Pass") {
    tr.style.backgroundColor = "green";
  } else {
    tr.style.backgroundColor = "red";
  }

  tr.append(td1, td2, td3, td4, td5, td6, td7);
  document.querySelector("tbody").append(tr);
}

</script>
