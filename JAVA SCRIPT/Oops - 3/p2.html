<script>
    class Automobile{
        constructor(wheel,seat){
            this.wheel = wheel
            this.seat = seat
        }
    }
    class Electric extends Automobile{
        constructor (wheel,seat,battery){
            super(wheel,seat)
            this.battery = battery
        }
    }


    let a = new Automobile(4,5)
    console.log(a)

    let b = new Electric(4,7,200)
    console.log(b)
