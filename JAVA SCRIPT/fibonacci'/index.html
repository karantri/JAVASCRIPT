<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <label for="">Enter a Number</label>
    <input type="text" id="in">
</center>

    <script>
       
            let num = parseInt(document.getElementById("in").value);
            let first = 0;
            let second = 1;
            let next;

            console.log(first); 

            for (let i = 1; i < num; i++) {
                next = first + second;
                console.log(next);
                first = second;
                second = next;
            }
        
    </script>
</body>
</html>
