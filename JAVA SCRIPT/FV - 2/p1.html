<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <center>
        <form id="signup">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br><br>
            <label for="mob">Mobile Number</label>
            <input type="text" id="mob" required>
            <br><br>
            <label for="pw">Password</label>
            <input type="password" id="pw" required>
            <br><br>
            <input type="submit" value="Sign Up">
            <br><br>
            <span id="err"></span>
        </form>
    </center>

    <script>
        $(document).ready(function () {
            $("#signup").submit(function (e) {
                e.preventDefault();
                $("#err").text("");
                
                var name = $("#name").val();
                if (name === "") {
                    $("#err").text("Please enter name!");
                    return;
                }

                var email = $("#email").val();
                if (email === "") {
                    $("#err").text("Email is required!");
                    return;
                } else if (!email.endsWith("@gmail.com")) {
                    $("#err").text("Enter a valid Gmail address!");
                    return;
                }

                var mobile = $("#mob").val();
                let regexPhn = /^\d{10}$/;
                if (!regexPhn.test(mobile)) {
                    $("#err").text("Enter a valid phone number!");
                    return;
                }

                var password = $("#pw").val();
                let regexPw = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                if (!regexPw.test(password)) {
                    $("#err").text("Password must contain at least 8 characters, including one lowercase letter, one uppercase letter, and one digit.");
                    return;
                }

                $("#err").text("Sign up successful!");
            });
        });
    </script>
</body>

</html>
