<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #dice-container {
            display: flex;
            gap: 20px;
        }

        .dice {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #winner {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        #member-1 { background-color: red; }
        #member-2 { background-color: yellow; }
        #member-3 { background-color: green; }
        #draw { background-color: blue; }
    </style>
</head>
<body>
    <div id="dice-container">
        <div class="dice" id="member-1">1</div>
        <div class="dice" id="member-2">2</div>
        <div class="dice" id="member-3">3</div>
    </div>
    <button id="roll" onclick="rollDice()">ROLL THE DICE</button>
    <div id="winner"></div>

    <script>
        function rollDice() {
          
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const dice3 = Math.floor(Math.random() * 6) + 1;

        
            document.getElementById('member-1').innerText = dice1;
            document.getElementById('member-2').innerText = dice2;
            document.getElementById('member-3').innerText = dice3;

            const maxScore = Math.max(dice1, dice2, dice3);
            const winnerDiv = document.getElementById('winner');

            if (dice1 === dice2 && dice2 === dice3) {
          
                winnerDiv.innerText = 'It\'s a draw!';
                winnerDiv.style.backgroundColor = '#draw';
            } else {
                if (dice1 === maxScore) {
                    winnerDiv.innerText = 'Member A wins!';
                } else if (dice2 === maxScore) {
                    winnerDiv.innerText = 'Member B wins!';
                } else {
                    winnerDiv.innerText = 'Member C wins!';
                }

             
                document.getElementById(`member-${maxScore === dice1 ? '1' : maxScore === dice2 ? '2' : '3'}`).style.backgroundColor = 'green';
            }

            const scores = [dice1, dice2, dice3];
            scores.sort((a, b) => b - a);

            document.getElementById(`member-${scores[1] === dice1 ? '1' : scores[1] === dice2 ? '2' : '3'}`).style.backgroundColor = 'yellow';

            document.getElementById(`member-${scores[2] === dice1 ? '1' : scores[2] === dice2 ? '2' : '3'}`).style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
