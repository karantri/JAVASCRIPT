<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="main">
        <input type="text" id="value">
        <br><br><br>
        <input type="submit">
    </form>
    <img src="tenor.gif" alt="" id="load">
    <h1 id="ans"></h1>

    <script>
        document.getElementById("load").style.display = "none";
        document.getElementById("main").addEventListener("submit", function(event) {
            event.preventDefault();

            let price = document.getElementById("value").value;
            let promise = new Promise(function(resolve, reject) {

                setTimeout(() => {
                    if (price >= 1 && price <= 1000) {
                        resolve("Success");
                    } else {
                        reject("Error");
                    }
                }, 1000);

            });

            document.getElementById("load").style.display = "block";
            document.getElementById("ans").innerHTML = ""
            promise
                .then(function(res) {
                    document.getElementById("load").style.display = "none";
                    document.getElementById("ans").innerHTML = res;
                })
                .catch(function(rej) {
                    document.getElementById("load").style.display = "none";
                    document.getElementById("ans").innerHTML = rej;
                });
        });
    </script>
</body>
</html>
