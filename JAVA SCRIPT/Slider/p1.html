    <title>Total Price</title>

</body>

<script>
    let e_commerce = { 
    products: ["earphone", "headphone", "earpods"],
    quantity: [4, 3, 2],
    price: [700, 800, 1000],
    
    total: function() {
        let total = 0;
        for (let i = 0; i < this.products.length; i++) {
            total += this.quantity[i] * this.price[i];
        }
        return total;
    }
}

console.log("Total Price  => " + e_commerce.total());

</script>
