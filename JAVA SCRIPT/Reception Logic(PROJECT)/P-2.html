<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <center>
        <label for="">Enter a Number</label>
        <input type="text" id="in">
    </center>
</body>

</html>
<script>
    let n = document.getElementById("in").value
    let a = 0;
    let b = 1;
    let c;

    console.log(a);

    for (let i = 0; i < n; i++) {

        c = a + b;
        console.log(c);
        a = b;
        b = c;

    }
</script>
