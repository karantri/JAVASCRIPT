<script>
    function isArmstrong(number) {

    let numStr = number.toString();

    let numDigits = numStr.length;
    
    let sum = 0;
  
    for (let digit of numStr) {
      
        let digitNum = parseInt(digit);
      
        sum += Math.pow(digitNum, numDigits);
    }
    
  
    return sum === number;
}

function findArmstrongNumbers(start, end) {
    let armstrongNumbers = [];
 
    for (let i = start; i <= end; i++) {
    
        if (isArmstrong(i)) {
           
            armstrongNumbers.push(i);
        }
    }
    return armstrongNumbers;
}


let start = 1;
let end = 1000;
let armstrongNumbers = findArmstrongNumbers(start, end);
console.log("Armstrong numbers between", start, "and", end, "are:", armstrongNumbers);

</script>
