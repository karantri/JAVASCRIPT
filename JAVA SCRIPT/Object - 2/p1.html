<script>
    let camera = [
        {name : "Canon", price : 10000, rating : 2.5},
        {name : "Nikon", price : 20000, rating : 4.5},
        {name : "Canon", price : 30000, rating : 5.2},
        {name : "Canon", price : 40000, rating : 5.4},
        {name : "Canon", price : 50000, rating : 6.2},

        ]

        let sum =0
        for(let i = 0; i < camera.length ; i++){
            sum+= camera[i].rating
        }

        console.log(Math.floor(sum / camera.length))
</script>
