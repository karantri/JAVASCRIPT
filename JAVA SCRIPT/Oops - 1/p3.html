<script>
    class Calculation {
        sum(num1, num2) {
            document.write("Sum of two numbers: " + (num1 + num2));
            return num1 + num2;
        }
        
        sub(num1, num2) {
            document.write("Subtraction of two numbers: " + (num1 - num2));
            return num1 - num2;
        }
    }

    let a = new Calculation();
    a.sum(5, 10);
    a.sub(10, 5);
</script>
